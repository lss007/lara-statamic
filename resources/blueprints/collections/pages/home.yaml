title: Home
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: home_background_image
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Home Background image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              max_files: 1
          -
            handle: logo_text
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Logo Text'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: sub_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Sub title'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: show_banner_form
            field:
              default: true
              type: toggle
              display: 'show Banner Form'
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: about_section
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: about_image
                          field:
                            max_files: 1
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: 'About Image'
                            icon: assets
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: about_heading
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'About Heading'
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: about_sub_heading
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'About Sub Heading'
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: about_list_item
                          field:
                            type: list
                            display: 'About List Item'
                            icon: list
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: about_para
                          field:
                            automatic_line_breaks: true
                            automatic_links: false
                            escape_markup: false
                            smartypants: false
                            restrict: false
                            antlers: false
                            type: markdown
                            display: 'About Para'
                            icon: markdown
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: 'About Section'
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              max_sets: 1
      -
        display: 'why us'
        instructions: 'for our mission plan and vision'
        fields:
          -
            handle: why_us_section
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: why_us_images
                          field:
                            max_files: 1
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: 'why us Images'
                            icon: assets
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: our_mission_title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'Our Mission Title'
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: our_mission_link
                          field:
                            type: link
                            display: 'Our Mission Link'
                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                        -
                          handle: our_mission_text
                          field:
                            buttons:
                              - h2
                              - h3
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - removeformat
                              - quote
                              - anchor
                              - image
                              - table
                            smart_typography: true
                            save_html: false
                            inline: false
                            toolbar_mode: fixed
                            reading_time: false
                            fullscreen: true
                            allow_source: true
                            enable_input_rules: true
                            enable_paste_rules: true
                            remove_empty_nodes: false
                            antlers: false
                            link_noopener: false
                            link_noreferrer: false
                            target_blank: false
                            always_show_set_button: false
                            collapse: false
                            previews: true
                            type: bard
                            display: 'Our Mission Text'
                            icon: bard
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: 'why us section'
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              max_sets: 3
      -
        display: FAQ
        fields:
          -
            handle: faq_grid
            field:
              fields:
                -
                  handle: faq_que
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'FAQ Que'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    placeholder: 'Enter Question'
                -
                  handle: faq_para
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'FAQ para'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
              mode: table
              reorderable: true
              fullscreen: true
              type: grid
              display: 'FAQ que'
              icon: grid
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
